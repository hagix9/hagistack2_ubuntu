---

- name: install memcached pkg
  apt: >
    name={{ item }}
    state=installed
  with_items: memcached_pkgs

- name: setting memcached config
  template: >
    src=memcached.conf.j2
    dest=/etc/memcached.conf
    owner=root
    group=root
    mode=0644
    backup=yes
  notify:
    - restart memcached
